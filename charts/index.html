<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../chart.svg" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data UI tests</title>
    <script type="module" crossorigin src="../assets/charts-dfb85e12.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="modulepreload" crossorigin href="../assets/_commonjs-dynamic-modules-cbf451ca.js">
  </head>
  <body>
    <header>
      <h1>
        Data UI Tests <button id="run">Run</button>
        <button id="show-logs">Logs<span id="status"></span></button>
      </h1>
      <div class="options">
        <label style="display: flex"
          >Size
          <input
            type="range"
            min="200"
            max="800"
            value="200"
            step="200"
            id="chart-size"
        /></label>
      </div>
      <div id="status"></div>
    </header>
    <div id="app">
      <div class="charts" id="results"></div>
    </div>
    <footer></footer>

    <dialog id="logs">
      <div class="dialog-click-capture">
        <form method="dialog">
          <button>Close</button>
          <code id="log-summary" style="float: right"></code>
        </form>
        <pre id="log"></pre>
      </div>
    </dialog>
    
  </body>
</html>
