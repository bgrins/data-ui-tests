<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/database.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      iframe {
        width: 800px;
        height: 600px;
        margin: 0;
      }

          <tr>

          </tr>
          <tr>
            <th>mdn.html</th>
            <td><iframe src="mdn.html"></iframe></td>
          </tr>
          <tr>

            <td><iframe src="mdn_html.html"></iframe></td>

    <footer></footer>
