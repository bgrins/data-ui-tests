<!DOCTYPE html>
<html lang="en" data-framework="javascript" data-version="es5" data-features="">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A TodoMVC workload app for Speedometer!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoMVC: JavaScript Es5</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="additional.css" />
  </head>
  <body>
    <div class="page-wrap">
      <header class="page-header header">
        <h1>todos</h1>
      </header>
      <nav class="page-nav">
        <span class="todo-count"></span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </nav>
      <main class="page-main">
        <article>
          <section class="todoapp">
            <header class="header">
              <input
                class="new-todo"
                placeholder="What needs to be done?"
                autofocus
              />
            </header>
            <section class="main">
              <input class="toggle-all" type="checkbox" />
              <label class="toggle-all-label" for="toggle-all"
                >Mark all as complete</label
              >
              <ul class="todo-list"></ul>
            </section>
          </section>
        </article>
      </main>
      <aside class="page-sidebar">Aside</aside>
      <footer class="page-footer">
        <p>Click on input field to write your todo.</p>
        <p>At least two characters are needed to be a valid entry.</p>
        <p>Press 'enter' to add the todo.</p>
        <p>Double-click to edit a todo</p>
      </footer>
    </div>
    <script src="helpers.js"></script>
    <script src="store.js"></script>
    <script src="model.js"></script>
    <script src="template.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="app.js"></script>
  </body>
</html>
